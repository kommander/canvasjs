<html>
<head>
  <title>Loop.js Image Animation Test</title>
  <script type="text/javascript" src="loop.js"></script>
</head>
<body>
<h1>Loop.js Image Animation Test</h1>
<h2>Rendering 1000 32x32px images per second, randomly positioned with max 200 fps</h2>
<canvas id="testCanvas" width="400" height="400" />
<script type="text/javascript">
var canvas = document.getElementById('testCanvas');
var context = canvas.getContext('2d');

var img = new Image();
img.src = 'tile01.png';

img.onload = function(){
  var loop = new Loop(canvas);
  loop.frameRate(200);
  for(var i = 0; i < 1000; i++)
  {
    var im = new image();
    loop.add(im);
  }
  loop.showInfo(true);
  loop.start();
}

function image()
{
  this.draw = function(context)
  {
    context.drawImage(img, randRange(0, 368), randRange(0, 368));
  };
}

function randRange(minNum, maxNum) 
{
  return (Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum);
}

</script>

</body>
</html>
