<html>
<head>
  <title>canvas 2d line animation test</title>
  <script type="text/javascript" src="loop.js"></script>
</head>
<body>
<div style="float: left;">
<canvas id="testCanvas" width="400" height="400" />
</div>

<script type="text/javascript">
var canvas = document.getElementById('testCanvas');

function line()
{
  this.draw = function(context)
  {
    context.beginPath();
    context.strokeStyle = '#00ffff';
    context.moveTo(randRange(0, 400), randRange(0, 400));
    context.lineTo(randRange(0, 400), randRange(0, 400));
    context.stroke();
  };
}

function randRange(minNum, maxNum) 
{
    return (Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum);
}

var loop = new Loop(canvas);
loop.frameRate = 60;
for(var i = 0; i < 200; i++)
  loop.add(new line());
loop.start();

</script>
</body>
</html>
